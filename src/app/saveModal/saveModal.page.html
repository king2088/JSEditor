<ion-content>
    <div class="saveModal" (touchmove)="swipeView()">
        <div class="title">创建JS文件并保存</div>
        <ion-item>
            <ion-label position="floating">文件名</ion-label>
            <ion-input [(ngModel)]="fileName"></ion-input>
        </ion-item>
        <span>提示：文件名无需填写.js</span>
    </div>
</ion-content>
<ion-footer>
    <ion-button expand="full" [disabled]="!fileName" (click)="saveFile()">保存</ion-button>
</ion-footer>
