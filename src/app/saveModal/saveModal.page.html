<ion-content>
    <div class="saveModal" (touchmove)="swipeView()">
        <div class="title">{{'CREATE_JS_FILE_AND_SAVE' | translate}}</div>
        <ion-item>
            <ion-label position="floating">{{'FILE_NAME' | translate}}</ion-label>
            <ion-input [(ngModel)]="fileName"></ion-input>
        </ion-item>
        <!-- <div id="adsenseAD"></div> -->
    </div>
</ion-content>
<ion-footer>
    <ion-button class="fullBtn" expand="full" [disabled]="!fileName" (click)="saveFile()">{{'SAVE' | translate}}</ion-button>
</ion-footer>
