<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{'EXAMPLE' | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of list; let i=index" (click)="goEditor(item['name_'+lang],item.code)">
      {{(i+1) + '. ' + item['name_' + lang]}}
    </ion-item>
  </ion-list>
</ion-content>
